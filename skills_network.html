        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": "Programming", "id": "Python", "label": "Python", "shape": "dot"}, {"group": "AI/ML", "id": "Machine Learning", "label": "Machine Learning", "shape": "dot"}, {"group": "AI/ML", "id": "Deep Learning", "label": "Deep Learning", "shape": "dot"}, {"group": "AI/ML", "id": "NLP", "label": "NLP", "shape": "dot"}, {"group": "Data", "id": "Big Data", "label": "Big Data", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Python", "title": "Model Building", "to": "Machine Learning"}, {"from": "Python", "title": "Neural Networks", "to": "Deep Learning"}, {"from": "Python", "title": "Text Analysis", "to": "NLP"}, {"from": "Machine Learning", "title": "Scalability", "to": "Big Data"}, {"from": "Deep Learning", "title": "Large Datasets", "to": "Big Data"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04, "damping": 0.09}, "maxVelocity": 50, "minVelocity": 0.1, "solver": "barnesHut", "timestep": 0.5}, "nodes": {"font": {"size": 14}}, "edges": {"smooth": {"enabled": true, "type": "dynamic"}}, "interaction": {"hover": true, "tooltipDelay": 200, "navigationButtons": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
